<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <style>
    body,
    html {
      background: rgb(44, 62, 80);
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    .loading-screen {
      background: rgb(44, 62, 80);
      height: 100vh;
      left: 0;
      position: fixed;
      top: 0;
      width: 100vw;
      z-index: 500;
    }

    .loading-screen__inner {
      animation: 1s ease-out 0.5s fadeIn forwards;
      opacity: 0;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .loading-bar {
      height: 3px;
      overflow: hidden;
      position: relative;
      width: 200px;
    }

    .loading-bar__content {
      animation: loading-bar 3s ease-in-out  forwards infinite;
      background-color: white;
      height: 100%;
      left: -100%;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 500;
    }

    .loading-screen .logo {
      background-image: url(./img/logo-mobile.svg);
      background-position: top left;
      background-size: cover;
      display: block;
      height: 37px;
      width: 208px;
    }

    @media screen and (min-width: 768px) {
      .loading-screen .logo {
        background-image: url(./img/logo-tablet.svg);
      }
    }

    @media screen and (min-width: 992px) {
      .loading-screen .logo {
        background-image: url(./img/logo-desktop.svg);
      }
    }

    @keyframes loading-bar {
      from {left: -200%}
      to {left: 200%}
    }

    @keyframes fadeIn {
      from {opacity: 0}
      to {opacity: 1}
    }

  </style>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="loading-screen" id="loading">
      <div class="loading-screen__inner">
          <span class="logo"></span>
          <div class="loading-bar">
            <div class="loading-bar__content"></div>
          </div>
      </div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      window.addEventListener('load', function(){
        let elem = document.getElementById('loading')
        let app = document.getElementById('app')
        
        elem.parentNode.removeChild(elem);
        app.classList.add("loaded");
      })
    </script>
  </body>
</html>
